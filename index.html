<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Monitoria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Poppins, sans-serif; margin: 0; background: #f4f4f4; color: #333; }
    .dark body { background: #121212; color: #eee; }
    header { padding: 1rem; background: #49CBA8; color: white; display: flex; justify-content: space-between; align-items: center; }
    select { font-size: 1rem; padding: 0.5rem; }
    button { padding: 0.5rem 1rem; cursor: pointer; }
    main { padding: 1rem; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; }
    .card { background: white; padding: 1rem; border-radius: 6px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .dark .card { background: #222; box-shadow: 0 2px 5px rgba(255,255,255,0.1); }
    .done { opacity: 0.6; }
    .btn { margin-top: 0.5rem; padding: 0.5rem; width: 100%; border: none; border-radius: 4px; font-weight: bold; }
    .btn-concluir { background-color: #28a745; color: white; }
    .btn-concluir:disabled { background-color: #6c757d; cursor: not-allowed; }
    .btn-ajuda { background-color: #ffc107; color: black; }
  </style>
</head>
<body>
  <header>
    <h1>Monitoria</h1>
    <div>
      <select id="monitorSelect">
        <option value="">Selecione seu nome</option>
        <option value="Sena">Sena</option>
        <option value="Lorena">Lorena</option>
      </select>
      <button id="toggleMode">ðŸŒ™</button>
    </div>
  </header>
  <main id="kanbanBoard">
    <p>Selecione seu nome para carregar os cards.</p>
  </main>

  <script src="app.js"></script>
</body>
</html>
